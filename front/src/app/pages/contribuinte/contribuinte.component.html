<h2 class="content-block">Contribuinte</h2>
<div class="content-block dx-card responsive-paddings">

  <dx-form [formData]="contribuinte">
    <dxi-item dataField="id" editorType="dxTextBox" [editorOptions]="{width: 80, readOnly: true}"></dxi-item>
    <dxi-item dataField="codigo" [label]="{text: 'Codigo'}" [editorOptions]="{width: 100}"></dxi-item>
    <dxi-item dataField="nome" template="nomeTemplate"></dxi-item>

    <dxi-item itemType="group" [colCount]="2">
      <dxi-item template="gravaButtonTemplate"></dxi-item>
      <dxi-item template="deleteButtonTemplate"></dxi-item>
    </dxi-item>

    <div *dxTemplate="let data of 'nomeTemplate'">
      <dx-text-box [(value)]="data.component.option('formData')[data.dataField]" width="600">
      </dx-text-box>
    </div>

    <div *dxTemplate="let data of 'gravaButtonTemplate'">
      <dx-button (onClick)="clickGravar()"
                 text="Gravar"
                 modal-transclude="90"
                 height="50"
                 type="success"
                 [useSubmitBehavior]="true">
      </dx-button>
    </div>

    <div *dxTemplate="let data of 'deleteButtonTemplate'">
      <dx-button (onClick)="clickDeletar()"
                 text="Deletar"
                 modal-transclude="90"
                 height="50"
                 type="success"
                 [useSubmitBehavior]="true">
      </dx-button>
    </div>
  </dx-form>

  <!--<div class="dx-field">
    <dx-button class="posicao1"
               (onClick)="clickGravar()"
               text="Gravar"
               modal-transclude="90"
               height="50"
               id="button"
               type="success"
               [useSubmitBehavior]="true">
    </dx-button>
    <dx-button class="posicao2"
               (onClick)="clickDeletar()"
               text="Deletar"
               modal-transclude="90"
               height="50"
               id="button2"
               type="success"
               [useSubmitBehavior]="true">
    </dx-button>
  </div>-->

  <dx-data-grid
    (onSelectionChanged)="getDataRow($event)"
    [dataSource]="lista"
    [showBorders]="true">

    <dxo-selection mode="single"></dxo-selection>

    <dxi-column dataField="id" [allowEditing]="false"></dxi-column>
    <dxi-column dataField="codigo"></dxi-column>
    <dxi-column dataField="nome"></dxi-column>
  </dx-data-grid>
</div>
